    - "Standard OAuth flow for app development"
    - "Service token support for CI/CD"

output-formats:
  json: true
  plain-text: true
  structured: true
  pipe-friendly: true

terminal-features:
  tui: false
  colors: true
  streaming: false

installation:
  homebrew: "slack-cli"
  binary: true
  curl-install: true
  source-compile: true

documentation:
  readme: true
  api-docs: true
  examples: true
  website: "https://docs.slack.dev/tools/slack-cli/"
  tests: true

ai-friendly:
  designed-for-ai: false
  structured-output: true
  scriptable: true
  stateless: true
  ci-cd-friendly: true
  notes:
    - "Excellent for CI/CD deployment pipelines"
    - "Service token support enables automation"

